log.filters.eng.log.level=TRACE
log.filters.root.log.level=INFO
#INDICA IL PATH DEI LOG. SE VALORIZZATO DEVE TERMINARE CON /
log.filters.path=/app/services/

#CONFIGURAZIONE DB
prg.filters.db.url=jdbc:postgresql://192.168.131.148:5432/dbUrbamid
prg.filters.db.username=postgres
