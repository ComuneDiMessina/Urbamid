#CONFIGURAZIONI APPLICATIVO

#configurazioni spring boot
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
debug=false
management.endpoints.web.exposure.include=*
#Configurazione servlet context param
server.context_parameters.logbackDisableServletContainerInitializer=true
#CONFIGURAZIONE CONTESTO WEB spring boot
server.servlet.context-path=/urbamid
server.port=8081

#CONFIGURAZIONE MAIL
spring.mail.host=${spring.mail.filters.host}
spring.mail.port=${spring.mail.filters.port}
spring.mail.username=${spring.mail.filters.username}
spring.mail.password=${spring.mail.filters.password}
spring.mail.properties.mail.protocol=${spring.mail.filters.properties.mail.protocol}
spring.mail.properties.mail.smtp.auth=${spring.mail.filters.properties.mail.smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${spring.mail.filters.properties.mail.smtp.starttls.enable}
spring.mail.properties.mail.debug=${spring.mail.filters.properties.mail.debug}

#configurazione datasource
profilemanager.db.url=${profilemanager.filters.db.url}
profilemanager.db.username=${profilemanager.filters.db.username}
profilemanager.db.password=${profilemanager.filters.db.password}
profilemanager.db.driver=${profilemanager.filters.db.driver}
profilemanager.db.schema=${profilemanager.filters.db.schema}
profilemanager.db.max.pool.dimension=${profilemanager.filters.db.max.pool.dimension}
profilemanager.db.min.idle=${profilemanager.filters.db.min.idle}
profilemanager.db.maxIdleTime=60000
profilemanager.db.validationQuery=SELECT 1
#configurazione hibernate
profilemanager.db.hibernate.dialect=it.eng.tz.urbamid.profilemanager.hibernate.pg.dialect.RubricaBePg95Dialect
profilemanager.db.hibernate.show.sql=${profilemanager.filters.db.hibernate.show.sql}
profilemanager.db.hibernate.generate.statistics=${profilemanager.filters.db.hibernate.generate.statistics}
profilemanager.db.hibernate.format.sql=${profilemanager.filters.db.hibernate.format.sql}
profilemanager.db.hibernate.use.second.cache=true
profilemanager.db.hibernate.use.query.cache=true
profilemanager.db.hibernate.batch.size=25

#CONFIGURAZIONE CACHE DB
profilemanager.db.cache.cache.size=100000
#tempo vita cache in millisecondi
profilemanager.db.cache.cache.ttl=600000

#CONFIGURAZIONE CORS
profilemanager.web.cors.enbaled=${profilemanager.filters.web.cors.enbaled}

#CONFIGURAZIONE HTTP
profilemanager.http.client.timeout=60000
profilemanager.certificate=keystores.json
#CONFIGURAZIONE PROXY
profilemanager.http.client.proxyEnable=${profilemanager.filters.http.client.proxyEnable}
profilemanager.http.client.portProxy=${profilemanager.filters.http.client.portProxy}
profilemanager.http.client.hostProxy=${profilemanager.filters.http.client.hostProxy}
profilemanager.http.client.usernameProxy=${profilemanager.filters.http.client.usernameProxy}
profilemanager.http.client.passwordProxy=${profilemanager.filters.http.client.passwordProxy}
profilemanager.http.client.urlNotProxy=${profilemanager.filters.http.client.urlNotProxy}

#CONFIGURAZIONE OAUTH CON WSO2 IS
profilemanager.oauth.idp.base.url=${profilemanager.filters.oauth.idp.base.url}
profilemanager.oauth.resource.id=${profilemanager.filters.oauth.resource.id}
profilemanager.oauth.jks.claim.issuer.url=${profilemanager.oauth.idp.base.url}/token
profilemanager.oauth.jwt.key.url=${profilemanager.oauth.idp.base.url}/jwks
